<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Component Playground</title>
  <base href="./">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.4a2706caecf62b187ba2.css">
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <plg-root style="display: none;"></plg-root>
  <header></header>
  <div class="l-col-auto frame card_offset">
    <div class="c-card card">
      <div class="details">
        <div class="user_photo horizontal_center" id="user_photo">
          <a href="javascript:;" class="refresh">New</a>
          <img src="">
        </div>
        <p id="user_title">My email address is</p>
        <p id="user_value" style="text-transform: lowercase;">...</p>
      </div>
      <ul class="values_list horizontal_center" id="values_list">
        <li data-title="Hi, My name is" data-value="..." data-label="name" class="active"></li>
        <li data-title="My email address is" data-value="..." data-label="email" data-caps="false"></li>
        <li data-title="My birthday is" data-value="..." data-label="birthday"></li>
        <li data-title="My address is" data-value="..." data-label="location"></li>
        <li data-title="My phone number is" data-value="..." data-label="phone"></li>
        <li data-title="My password is" data-value="..." data-label="pass" data-caps="false"></li>
      </ul>
    </div>
  </div> 

  <script type="text/javascript" src="runtime.a66f828dca56eeb90e02.js"></script>
  <script type="text/javascript" src="polyfills.2c5b70a02411645f7563.js"></script>
  <script type="text/javascript" src="main.b403318252584e29e138.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      function getNewUser() {
        $.ajax({
          url: 'https://randomuser.me/api/',
          dataType: 'json',
          success: function(data) {
            var resultsData = data.results[0];

            var date = resultsData.dob.date.split("T");
            var dateArray = date[0].split("-");
            var month = dateArray[1];
            var day = dateArray[2];
            var year= dateArray[0];


            $(".user_photo img").attr('src', resultsData.picture.large)
            $("ul").find(`[data-label='name']`).attr('data-value', resultsData.name.first + ' ' + resultsData.name.last);
            $("ul").find(`[data-label='email']`).attr('data-value', resultsData.email);
            $("ul").find(`[data-label='birthday']`).attr('data-value', month + '/' + day + '/' + year);
            $("ul").find(`[data-label='location']`).attr('data-value', resultsData.location.street.number + ' ' + resultsData.location.street.name);
            $("ul").find(`[data-label='phone']`).attr('data-value', resultsData.phone);
            $("ul").find(`[data-label='pass']`).attr('data-value', resultsData.login.password);
            
            var value = $("ul li.active").attr('data-value');
            $("#user_value").html(value);
          }
        });
      }

      getNewUser();

      $(".refresh").click(function() {
        getNewUser();
      });
      
      $("ul li").hover(function() {
        $(".values_list li.active").removeClass("active");
        $(this).addClass("active");
        $("#user_title").html($(this).attr('data-title'));
        $("#user_value").html($(this).attr('data-value'));
      });
    });
  </script>
</body>

</html>
